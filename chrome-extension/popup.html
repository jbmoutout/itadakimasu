<!DOCTYPE html>
<html>
<head>
  <title>Itadakimasu Recipe Saver</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .bookmark-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
    }
    .bookmark-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .bookmark-item:last-child {
      border-bottom: none;
    }
    .bookmark-item input[type="checkbox"] {
      margin: 0;
    }
    .bookmark-item label {
      flex: 1;
      font-size: 14px;
      cursor: pointer;
    }
    .select-all {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-bottom: 2px solid #eee;
      font-weight: bold;
    }
    button {
      padding: 8px 16px;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Recipes to Import</h2>
    <div class="bookmark-list">
      <div class="select-all">
        <input type="checkbox" id="selectAll">
        <label for="selectAll">Select All</label>
      </div>
      <div id="bookmarkList"></div>
    </div>
    <button id="importButton">Import Selected</button>
    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
